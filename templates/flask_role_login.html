<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exafluence Hospital - Role Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f3f7ff; color: #162033; }
    .wrap { max-width: 980px; margin: 36px auto; background: #fff; border: 1px solid #d8dfef; border-radius: 12px; padding: 18px; }
    h1 { margin-top: 0; }
    .cards { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top: 12px; }
    .card { border: 1px solid #d8dfef; border-radius: 12px; overflow: hidden; background: #fff; }
    .cover { width: 100%; height: 220px; object-fit: cover; display: block; }
    .content { padding: 12px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 6px; }
    a { text-decoration: none; color: #fff; font-weight: 700; text-align: center; padding: 16px; border-radius: 10px; }
    .patient { background: #0f766e; }
    .doctor { background: #1d4ed8; }
    @media (max-width: 820px) { .cards { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Exafluence Hospital</h1>
    <p>Select your role.</p>

    <div class="cards">
      <article class="card">
        <img
          class="cover"
          src="https://images.pexels.com/photos/6129688/pexels-photo-6129688.jpeg?auto=compress&cs=tinysrgb&w=1200"
          alt="Patient support"
        />
        <div class="content">
          <div class="grid">
            <a class="patient" href="/patient/login">Patient Login</a>
            <a class="patient" href="/patient/signup">Patient Signup</a>
          </div>
        </div>
      </article>

      <article class="card">
        <img
          class="cover"
          src="https://images.pexels.com/photos/7088530/pexels-photo-7088530.jpeg?auto=compress&cs=tinysrgb&w=1200"
          alt="Doctor reviewing records"
        />
        <div class="content">
          <div class="grid">
            <a class="doctor" href="/doctor/login">Doctor Login</a>
            <a class="doctor" href="/doctor/signup">Doctor Signup</a>
          </div>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
