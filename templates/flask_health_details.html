<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Details Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f3f7ff; color: #162033; }
    .wrap { max-width: 760px; margin: 30px auto; background: #fff; border: 1px solid #d8dfef; border-radius: 12px; padding: 18px; }
    h1 { margin-top: 0; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display: block; margin: 8px 0 6px; font-weight: 700; }
    input, select, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #cad5ee; }
    textarea { min-height: 100px; resize: vertical; }
    .full { grid-column: 1 / -1; }
    button { margin-top: 14px; width: 100%; padding: 10px; border: 0; border-radius: 8px; color: #fff; background: #176b9d; font-weight: 700; }
    .errors { margin: 10px 0; padding: 10px; border: 1px solid #f0c2c2; background: #fff0f0; border-radius: 8px; color: #921d1d; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Health Details Form</h1>
    <p>Fill in the patient health details.</p>

    {% if errors %}
      <div class="errors">
        {% for error in errors %}
          <div>{{ error }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      <input type="hidden" name="patient_id" value="{{ form_data.patient_id }}" />

      <div class="grid">
        <div>
          <label for="age">Age</label>
          <input id="age" name="age" type="number" min="0" max="130" value="{{ form_data.age }}" required />
        </div>

        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male" {% if form_data.gender == "male" %}selected{% endif %}>Male</option>
            <option value="female" {% if form_data.gender == "female" %}selected{% endif %}>Female</option>
            <option value="other" {% if form_data.gender == "other" %}selected{% endif %}>Other</option>
          </select>
        </div>

        <div class="full">
          <label for="symptoms">Symptoms</label>
          <textarea id="symptoms" name="symptoms" required>{{ form_data.symptoms }}</textarea>
        </div>

        <div>
          <label for="symptom_count">Symptom_Count</label>
          <input id="symptom_count" name="symptom_count" type="number" min="0" value="{{ form_data.symptom_count }}" required />
        </div>

        <div>
          <label for="glucose">Glucose</label>
          <input id="glucose" name="glucose" type="number" step="0.01" min="0" value="{{ form_data.glucose }}" required />
        </div>

        <div>
          <label for="blood_pressure">BloodPressure</label>
          <input id="blood_pressure" name="blood_pressure" type="number" step="0.01" min="0" value="{{ form_data.blood_pressure }}" required />
        </div>

        <div>
          <label for="bmi">BMI</label>
          <input id="bmi" name="bmi" type="number" step="0.01" min="0" value="{{ form_data.bmi }}" required />
        </div>
      </div>

      <button type="submit">Submit Health Details</button>
    </form>
  </main>
</body>
</html>
